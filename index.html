<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CardPokemon</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rosarivo:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./normali/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-logo">
                <h1 class="logo-title">PokeApi</h1>
            </div>
        </header>
        
        <main class="main">
            <article class="row-card">
                <section id="container-card">
        
                </section>
        
                <div class="actions-btn">
                    <button class=" btn btn-change">Change</button>
                    <button class="btn btn-save" data-id="">Save</button>
                </div>
            </article>
        
            <section id="list-poke">
               
            </section>
        </main>
        
        <footer class="footer">
            <p>&copy; daulin riascos - 06-2021</p>
        </footer>
    </div>
   
   

    <template id="lista-pokemon">
        <article class="pokemon">
            <div class="pokemon-img">
                <img src="./img/pika.png" alt="imagen pokemon" class="imagen">
                <span>100</span>
            </div>
            <p>nombre</p>
            <button class="btn-supr">X</button>
        </article>
    </template>


    <template id="poke">
        <div class="card">
            <div class="card-body">
                <img src="./img/pika.png" alt="imagen pokemon" class="card-body-image">
                <h2 class="card-body-title">
                    <span>nombre</span>
                </h2>
                <p class="card-body-text">
                    type
                </p>
                <span>1</span>
            </div>
            <article class="card-footer">
                <div class="card-footer-details">
                    <h3>4</h3>
                    <span>weight</span>
                </div>
        
                <div class="card-footer-details">
                    <h3>4</h3>
                    <span>height</span>
                </div>
        
                <div class="card-footer-details">
                    <h3>4</h3>
                    <span>speed</span>
                </div>
            </article>
        </div>
    </template>

    <script src="app.js"></script>
</body>
</html>
